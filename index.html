<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AI自动编程示例</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            color: white;
        }

        .content {
            min-height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin: 1rem 0;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
        }

        .games-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
            flex-wrap: wrap;
            padding: 0 1rem;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        .game-card {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .game-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .game-description {
            font-size: 1rem;
            color: #ccc;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .play-button {
            background: linear-gradient(45deg, #2196F3, #00BCD4);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .play-button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .content {
                padding: 10px;
            }

            .header {
                margin: 0.5rem 0;
            }

            h1 {
                font-size: 2rem;
                margin-top: 0.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .games-container {
                gap: 1rem;
                margin: 0.5rem 0;
                padding: 0 0.5rem;
            }

            .game-card {
                width: 100%;
                max-width: 320px;
                padding: 1rem;
                margin-bottom: 1rem;
            }

            .game-description {
                font-size: 0.9rem;
            }

            .play-button {
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="content">
            <div class="header">
                <h1>AI自动编程示例</h1>
                <div class="subtitle">选择一个进行体验！</div>
                <div class="subtitle">所有代码由 Claude-3.5-Sonnet 自动生成！</div>
            </div>

            <div class="games-container">
                <div class="game-card" onclick="location.href='tetris.html'">
                    <div class="game-icon">🟦</div>
                    <div class="game-title">俄罗斯方块</div>
                    <div class="game-description">
                        经典的俄罗斯方块游戏，通过旋转和移动不同形状的方块，创建完整的行来得分。
                        适配PC和移动端，支持触控操作。
                    </div>
                    <button class="play-button">开始游戏</button>
                </div>

                <div class="game-card" onclick="location.href='snake.html'">
                    <div class="game-icon">🐍</div>
                    <div class="game-title">贪吃蛇</div>
                    <div class="game-description">
                        控制蛇移动收集食物，让它不断长大。
                        注意不要撞到墙壁或自己的身体！
                    </div>
                    <button class="play-button">开始游戏</button>
                </div>

                <div class="game-card" onclick="location.href='anime.html'">
                    <div class="game-icon">🎆</div>
                    <div class="game-title">烟花动画</div>
                    <div class="game-description">
                        绚丽多彩的烟花动画效果。
                        点击屏幕任意位置即可放烟花！
                    </div>
                    <button class="play-button">观看演示</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 防止微信浏览器的橡皮筋效果
        document.body.addEventListener('touchmove', function(e) {
            if(e.target === document.body) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
