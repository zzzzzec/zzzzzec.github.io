<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            color: white;
        }

        .game-container {
            position: relative;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        #score {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .control-panel {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            gap: 10px;
            width: 240px;
        }
        
        .control-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            touch-action: manipulation;
            backdrop-filter: blur(5px);
            transition: background 0.2s;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            canvas {
                width: 300px;
                height: 300px;
            }

            .control-panel {
                display: block;
                bottom: 10px;
            }

            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            #score {
                font-size: 20px;
                top: -30px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">分数: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <div class="control-panel">
        <div class="control-row">
            <button class="control-btn" id="upBtn">↑</button>
        </div>
        <div class="control-row">
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="downBtn">↓</button>
            <button class="control-btn" id="rightBtn">→</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;
        const rows = canvas.height / box;
        const cols = canvas.width / box;

        let score = 0;
        const scoreDisplay = document.getElementById("score");

        let snake = [{ x: 5 * box, y: 5 * box }];
        let direction = "RIGHT";
        let newDirection = "RIGHT";

        let food = { x: Math.floor(Math.random() * cols) * box, y: Math.floor(Math.random() * rows) * box };

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 统一的方向改变处理函数
        function handleDirectionChange(newDir) {
            if (newDir === "LEFT" && direction !== "RIGHT") newDirection = newDir;
            if (newDir === "UP" && direction !== "DOWN") newDirection = newDir;
            if (newDir === "RIGHT" && direction !== "LEFT") newDirection = newDir;
            if (newDir === "DOWN" && direction !== "UP") newDirection = newDir;
        }

        // 键盘控制
        document.addEventListener("keydown", (event) => {
            const key = event.keyCode;
            if (key === 37) handleDirectionChange("LEFT");
            if (key === 38) handleDirectionChange("UP");
            if (key === 39) handleDirectionChange("RIGHT");
            if (key === 40) handleDirectionChange("DOWN");
        });

        // 移动端控制
        if (isMobile()) {
            document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleDirectionChange("LEFT");
            });
            document.getElementById('upBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleDirectionChange("UP");
            });
            document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleDirectionChange("RIGHT");
            });
            document.getElementById('downBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleDirectionChange("DOWN");
            });

            // 禁止页面滚动
            document.body.style.overflow = 'hidden';
            document.addEventListener('touchmove', (e) => {
                e.preventDefault();
            }, { passive: false });
        }

        function draw() {
            // 更新实际方向
            direction = newDirection;

            // 清空画布并设置渐变背景
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a1a');
            gradient.addColorStop(1, '#4a4a4a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制网格（可选）
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            for(let i = 0; i < cols; i++) {
                ctx.beginPath();
                ctx.moveTo(i * box, 0);
                ctx.lineTo(i * box, canvas.height);
                ctx.stroke();
            }
            for(let i = 0; i < rows; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * box);
                ctx.lineTo(canvas.width, i * box);
                ctx.stroke();
            }

            // 绘制蛇
            for (let i = 0; i < snake.length; i++) {
                if (i === 0) {
                    // 蛇头
                    ctx.fillStyle = "#2196F3";
                    ctx.beginPath();
                    ctx.arc(snake[i].x + box/2, snake[i].y + box/2, box/2 - 2, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // 蛇身
                    ctx.fillStyle = i % 2 === 0 ? "#00BCD4" : "#80DEEA";
                    ctx.beginPath();
                    ctx.roundRect(snake[i].x + 2, snake[i].y + 2, box - 4, box - 4, 5);
                    ctx.fill();
                }
            }

            // 绘制食物
            ctx.fillStyle = "#FF5252";
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, box/3, 0, Math.PI * 2);
            ctx.fill();

            // 蛇头位置
            let headX = snake[0].x;
            let headY = snake[0].y;

            if (direction === "LEFT") headX -= box;
            if (direction === "UP") headY -= box;
            if (direction === "RIGHT") headX += box;
            if (direction === "DOWN") headY += box;

            // 检查是否吃到食物
            if (headX === food.x && headY === food.y) {
                score += 10;
                scoreDisplay.innerText = `分数: ${score}`;
                food = {
                    x: Math.floor(Math.random() * cols) * box,
                    y: Math.floor(Math.random() * rows) * box
                };
            } else {
                snake.pop();
            }

            const newHead = { x: headX, y: headY };
            snake.unshift(newHead);

            // 碰撞检测
            if (
                headX < 0 || headY < 0 || 
                headX >= canvas.width || headY >= canvas.height || 
                collision(newHead)
            ) {
                clearInterval(game);
                alert(`游戏结束！\n你的得分是: ${score}`);
                location.reload();
            }
        }

        function collision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        const game = setInterval(draw, 200);
    </script>
</body>
</html>
